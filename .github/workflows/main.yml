name: CI Pipeline

on:
  push:
    branches:
      - main
      - development
      - feature/*

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # Specify the distribution, e.g., 'adopt', 'zulu', 'temurin', etc.
          java-version: '11'

      - name: Build with Gradle
        run: |
          ./gradlew assemble

      - name: Run Tests with Gradle
        run: |
          ./gradlew test
