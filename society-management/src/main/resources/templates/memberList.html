<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member-list</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></head>
<body>
<div align="right">
<button type="button" onclick="location.href='http://localhost:8080/home'">Back</button>
    <!--<a href="http://localhost:8080/home">Back</a>-->
</div>

    <div class="container">
        <div class="row">
            <h1><b>Members List</b></h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">SR.no</th>
                <th scope="col">Name</th>
                <th scope="col">Phone No.</th>
                <th scope="col">Email</th>
                <th scope="col">Member Type</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each = "member: ${ganpat}">
                <td th:text = "${member.id}"></td>
                <td th:text = "${member.name}"></td>
                <td th:text = "${member.phone}"></td>
                <td th:text = "${member.email}"></td>
                <td th:text = "${member.mem_type}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
